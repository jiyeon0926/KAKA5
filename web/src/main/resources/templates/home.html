<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAKA5 home</title>
    <style>
        body {
            background-color: #F7E600;
            overflow: hidden;
        }

        .talk {
            width: 200px;
            height: 120px;
            border: 1px solid #3A1D1D;
            background-color: #3A1D1D;
            position: relative;
            top: 10px;
            border-radius: 50%;
        }

        .talk:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 40%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-top-color: #3A1D1D;
            border-bottom: 0;
            border-left: 0;
            margin-left: -28px;
            margin-bottom: -10px;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            text-align: center;
            position: relative;
            bottom: 105px;
        }

        .title a {
            text-decoration: none;
            color: #F7E600;
            font-size: 47px;
        }

        .menu {
            display: flex;
            flex-direction: row;

            position: relative;
            bottom: 130px;
        }

        .lion {
            border-radius: 300px;
            width: 240px;
            height: 240px;
            object-fit: cover;
            margin: 100px auto auto 145px;
            border-style: solid;
            border-color: #3A1D1D;
            border-width: 5px;
        }

        .team {
            background-color: #3A1D1D;
            color: #F7E600;
            border-radius: 50px;
            height: 60px;
            width: 190px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            margin-left: 170px;
        }

        .dog {
            border-radius: 300px;
            width: 240px;
            height: 240px;
            object-fit: cover;
            margin: 100px auto auto 100px;
            border-style: solid;
            border-color: #3A1D1D;
            border-width: 5px;
        }

        .member {
            background-color: #3A1D1D;
            color: #F7E600;
            border-radius: 50px;
            height: 64px;
            width: 250px;
            font-size: 20px;
            text-align: center;
            line-height: 60px;
            margin-left: 97px;
        }

        .cat {
            border-radius: 300px;
            width: 240px;
            height: 240px;
            object-fit: cover;
            margin: 100px auto auto 100px;
            border-style: solid;
            border-color: #3A1D1D;
            border-width: 5px;
        }

        .future {
            background-color: #3A1D1D;
            color: #F7E600;
            border-radius: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            margin-left: 130px;
        }
    </style>
</head>
